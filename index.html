<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> VB - To Do List App </title>
</head>
<body>
    <h1> What's Left To Do! </h1>
    <ul>
        {% for todo in todo_list %}
        <li> 
            <input type="checkbox" name="completed" {% if todo ['completed'] %} checked {%endif%} disabled onchange="this.form.submit()">
            <span {%if todo['completed'] %} style="text-decoration: line-through" {%endif%}> {{ todo['task'] }}</span>
            <a href="{{ url_for('alter', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0) }}">Remove</a>
            <a href="{{ url_for('check', index=loop.index0) }}">Done</a>
        </li>
        {% endfor %}
    </ul>
        <form action ="{{ url_for('add') }}" method = "post">
            <input type="text" name="todo">
            <button type="submit" >Add Task</button>
        </form>
</body>
</html>
